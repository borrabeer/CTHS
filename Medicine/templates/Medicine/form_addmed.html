<div id="Med" style="display: none;">
    <form action="{% url 'add_medicine' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">รหัสยา</label>
            <div class="col-sm-10">
                {{form1.drug_id}}
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">ชื่อยา</label>
            <div class="col-sm-10">
                {{form1.name}}
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">จำนวน</label>
            <div class="col-sm-2">

                {{form1.amount}}
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">รายละเอียด</label>
            <div class="col-sm-10">
                {{form1.description}}
            </div>
        </div>
        <center><input class="btn btn-success" type="submit" value="บันทัก"></center>
    </form>
</div>
